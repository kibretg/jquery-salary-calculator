<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>jquery Salary Calculator</title>
</head>

<body>
    <h1>jquery Salary Calculator</h1>
    <div id="inputFields">
        <input id="firstName" type="text" placeholder="First Name"></input>
        <input id="lastName" type="text" placeholder="Last Name"></input>
        <input id="idNum" type="text" placeholder="ID"></input>
        <input id="title" type="text" placeholder="Title"></input>
        <input id="annualSalary" type="number" placeholder="Annual Salary"></input>
        <button id="submit">Submit</button>
    </div>
    <table>

        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody id="tableBody">
            <tr>
                <td>Jen</td>
                <td>Barber</td>
                <td>4521</td>
                <td>Team Lead</td>
                <td>80,000</td>
                <td class="deleteEmp"><button>Delete</button></td>
            </tr>
            <tr>
                    <td>Maurice</td>
                    <td>Moss</td>
                    <td>8724</td>
                    <td>Support Team</td>
                    <td>58,000</td>
                    <td class="deleteEmp"><button>Delete</button></td>
            </tr>
            <tr>
                    <td>Roy</td>
                    <td>Smith</td>
                    <td>9623</td>
                    <td>Quality Assurance</td>
                    <td>48000</td>
                    <td class="deleteEmp"><button>Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div id="totalMonthlyCounter">Total Monthly Counter:</div>
</body>

</html>
